# Example scanner catalog for future registry-driven scheduling.
# Phase 1: informational artifact only; runtime still uses current scanner wiring.
# Later: load this via config layering (base + config.d overrides).

schema_version = 1
catalog_id = "default-linux"

[[scanners]]
id = "firewall_status"
enabled = true
interval_seconds = 60
timeout_seconds = 10
requires_root = true
severity_on_warn = "warning"
severity_on_fail = "critical"
architectures = ["x86_64", "aarch64"]
distros = ["debian", "ubuntu", "raspbian"]

[[scanners]]
id = "auditd_health"
enabled = true
interval_seconds = 120
timeout_seconds = 15
requires_root = true
severity_on_warn = "warning"
severity_on_fail = "critical"
architectures = ["x86_64", "aarch64"]

[[scanners]]
id = "suid_inventory"
enabled = true
interval_seconds = 900
timeout_seconds = 30
requires_root = true
severity_on_warn = "warning"
severity_on_fail = "critical"

[[scanners]]
